<div class="progress">
    <div
      class="progress-bar bg-{{passwordStrengthColor(password)}}"
      role="progressbar"
      [style.width.%]="calculatePasswordStrength(password)"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
    
</div>
<p>{{passwordStrengthLabel(password)}}</p>
